<ion-view view-title="Insults">
    <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-plus-round" side="right" ng-click="vm.openModal()"></button>
    </ion-nav-buttons>

    <ion-content>
        <ion-list>
            <!--<ion-toggle ng-model="vm.shouldShowDelete">Show Delete?</ion-toggle>-->
            <ion-item ng-repeat="insult in vm.insults" ui-sref="tabs.insult({index:vm.index,id:$index})" class="item item-icon-right">
                <ion-option-button class="button-assertive" ng-click="vm.deleteInsult($index)">Delete</ion-option-button>
                <ion-delete-button class="ion-minus-circled" ng-click="vm.deleteInsult($index)"></ion-delete-button>{{ insult }} <i class="icon ion-ios-arrow-forward"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
