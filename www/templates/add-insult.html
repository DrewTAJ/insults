<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">New Contact</h1>
        <button class="button button-clear button-primary icon ion-close-round" ng-click="vm.modal.hide()"></button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Insult</span>
                <input ng-model="newInsult" type="text" />
            </label>
            <button class="button button-full button-positive" ng-click="vm.createInsult(newInsult)">Create</button>
        </div>
    </ion-content>
</ion-modal-view>
